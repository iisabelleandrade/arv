<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cartão de Crédito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Cartão de Crédito</h1>
        <div class="card">
            <div class="card-number" id="card-number">**** **** **** ****</div>
            <div class="card-details">
                <div class="card-name" id="card-name">NOME DO TITULAR</div>
                <div class="card-expiry" id="card-expiry">MM/AA</div>
            </div>
        </div>
        <form id="card-form">
            <input type="text" id="name" placeholder="Nome do Titular" required>
            <input type="text" id="number" placeholder="Número do Cartão" maxlength="19" required>
            <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
            <button type="submit">Gerar Cartão</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
